<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title> Time tracking dashboard</title>
  <script src="./code.js" defer></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="container_of_items">
        <div class="user_section">
          <div class="user_info">
            <img src="./images/image-jeremy.png" alt="Photo of user" class="user_photo">
            <div class="user_text">
              <span class="span_text">Report for</span>
            <h1>Jeremy Robson</h1>
            </div>
            
          </div>
          <ul class="list">
            <li id="daily" class="">Daily</li>
            <li id="weekly" class="">Weekly</li>
            <li id="monthly" class="">Monthly</li>
          </ul>
        </div>

        <div class="background_of_item orange">
          <div class="bg_img">
            <img src="./images/icon-work.svg" alt="icon of bag">
          </div>
          <div class="item_info">
            <div class="top_of_item">
              <span id="title_work"></span>
              <div class="point"></div>
            </div>
            <div id="workText" class="cart_text"></div>
          </div>
        </div>
        <div class="background_of_item blue">
          <div class="bg_img">
            <img src="./images/icon-play.svg" alt="icon of play">
          </div>
          <div class="item_info">
            <div class="top_of_item">
              <span id="title_play"></span>
              <div class="point"></div>
            </div>
            <div id="playText" class="cart_text"></div>
          </div>
        </div>
        <div class="background_of_item pink">
          <div class="bg_img">
            <img src="./images/icon-study.svg" alt="icon of book">
          </div>
          <div class="item_info">
            <div class="top_of_item">
              <span id="title_study"></span>
              <div class="point"></div>
            </div>
            <div id="studyText" class="cart_text"></div>
          </div>
        </div>
        <div class="background_of_item green">
          <div class="bg_img">
            <img src="./images/icon-exercise.svg" alt="icon of human">
          </div>
          <div class="item_info">
            <div class="top_of_item">
              <span id="title_exercise"></span>
              <div class="point"></div>
            </div>
            <div id="exerciseText" class="cart_text"></div>
          </div>
        </div>
        <div class="background_of_item viollet">
          <div class="bg_img">
            <img src="./images/icon-social.svg" alt="icon of speaking">
          </div>
          <div class="item_info">
            <div class="top_of_item">
              <span id="title_social"></span>
              <div class="point"></div>
            </div>
            <div id="socialText" class="cart_text"></div>
          </div>
        </div>
        <div class="background_of_item yellow">
          <div class="bg_img">
            <img src="./images/icon-self-care.svg" alt="icon of heart">
          </div>
          <div class="item_info">
            <div class="top_of_item">
              <span id="title_selfCare"></span>
              <div class="point"></div>
            </div>
            <div id="selfcareText" class="cart_text"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
